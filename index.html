<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <form action="">
        <label for="id_profile_field_nome">Nome completo:</label>
        <input type="text" id="id_profile_field_nome" name="nome" required><br>
        <span class="erro"></span><br>
        <label for="id_profile_field_email">E-mail:</label>
        <input type="email" id="id_profile_field_email" name="email" required><br>
        <span class="erro"></span><br>
        <label for="id_profile_field_telefone">Telefone:</label>
        <input type="text" id="id_profile_field_telefone" name="telefone" required><br>
        <span class="erro"></span><br>
        <label for="id_profile_field_cpf">CPF:</label>
        <input type="text" id="id_profile_field_cpf" name="cpf" required><br>
        <span class="erro"></span><br>
        <label for="id_profile_field_endereco">Endere√ßo completo:</label>
        <input type="text" id="id_profile_field_endereco" name="endereco" required><br>
        <span class="erro"></span><br>
        <label for="id_profile_field_cep">CEP:</label>
        <input type="text" id="id_profile_field_cep" name="cep" required><br>
        <span class="erro"></span><br>
        <input type="submit" value="Cadastrar">
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="main.js" ></script>
</body>
</html>
